<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>ChaosCardGamingZone</title>
    <meta name="ChaosCard=" content="ChaosCard todo sobre el mundo gaming">
    <link href="scss/estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <div class="banner">
            <picture>
                <source srcset="assets/bannerChico.png" media="(max-width: 540px)" />
                <source srcset="assets/banner.png.png" media="(min-width: 540px)" />
                <img src="assets/banner.png.png" alt="bannerChacosCard" style="
                max-width: 100%;"/>
            </picture>
        </div>
        <div class="btn-group d-grid gap-1 d-md-block">
            <a href="paginas/noticias.html" class="btn btn-outline-warning btn-lg" role="button">Noticias</a>
            <a href="paginas/tops.html" class="btn btn-outline-warning btn-lg">Tops</a>
            <a href="paginas/analisis.html" class="btn btn-outline-warning btn-lg">Review</a>
            <a href="paginas/vivo.html" class="btn btn-outline-warning btn-lg">vivo</a>
            <a href="paginas/contacto.html" class="btn btn-outline-warning btn-lg">Contacto</a>
        </div>
    </div>
    <div class="midLane">
        <div class="destacadoInicio">
            <div class="tituloInicio">Noticias Destacada<img src="assets/gaming.jfif" alt="fotoNoticiasGaming"></div>
            <div class="tituloInicio">Producto Destacado<img src="assets/remeraMario.jfif" alt="productoDestacado">
            </div>
            <div class="tituloInicio">Ultima Review<img src="assets/diabloinmortal.jpg" alt="fotoReviewDestacada"></div>
        </div>
    </div>
    <div class="contenedorInicio">
        <div class="row row-cols-1 row-cols-md-2 g-4" style="width: 100%;">
            <div class="col">
                <div class="card bg-transparent border border-5 border-warning w-100">
                    <img src="assets/buzokirbi.jpg" class="card-img-top img-fluid" alt="kirby">
                    <div class="card-body">
                        <h5 class="card-title">Buzo kirby</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-transparent border border-5 border-warning w-100">
                    <img src="assets/remeracuphed.jpg" class="card-img-top" alt="cuphead">
                    <div class="card-body">
                        <h5 class="card-title">Remera Cuphed</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-transparent border border-5 border-warning w-100">
                    <img src="assets/buzomario.jpg" class="card-img-top" alt="buzomario">
                    <div class="card-body">
                        <h5 class="card-title">Sweater MarioBros</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-transparent border border-5 border-warning w-100">
                    <img src="assets/ropa-videojuegos-6.jpg" class="card-img-top" alt="Yoshi">
                    <div class="card-body">
                        <h5 class="card-title">Remera Yoshi</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="botoneraFooter">
            <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                      <img src="assets/ChaosCARD2.svg" alt="iconoFacebook"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://www.facebook.com/">
                            <img src="assets/facebookLogo.svg" alt="iconoFacebook"></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com/">
                            <img src="assets/youtube.png" alt="iconoYoutube"></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/">
                            <img src="assets/instagram.png" alt="iconoYoutube"></a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" autocomplete="on" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
    </div>
    <div class="chatSoporte">
        <span>chat</span>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
